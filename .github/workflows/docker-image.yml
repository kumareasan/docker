 name: Release to Docker Hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]    
          
jobs:
  build-and-test:
    runs-on: ubuntu-latest
          - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
